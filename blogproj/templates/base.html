<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
  <meta charset="utf-8">
  <title>QZite</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  {# MEDIUM STYLE EDITOR#}
  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
  {# Custom CSS#}
  <link rel="stylesheet" href="{% static 'CSS/blog.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
  {# Fonts#}
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

  <script src="{% static '.js/index.js' %}">

  </script>

</head>

<body  >
  <div id = "content">
    <nav id="nav-2" class="loader">
      <a class='link-1 navbar-brand bigbrand' font-size = "40px" href="{% url 'home' %}">QZite</a>
      <a class="link-2 techfont" href="{% url 'blog:about'%}">About</a>
      <a class="link-2 techfont" href="{% url 'gallery'%}">Gallery</a>
      <a class="link-2 techfont" href="{% url 'blog:post_list'%}">Blogs</a>
      <a class="link-2 techfont" href="{% url 'blog:myproject_list'%}">Projects</a>
      <a class="link-2 techfont" href="{% url 'blog:apps_list'%}">Apps</a>
      <a class="link-2 techfont" href="https://github.com/zhao212">Github</a>
      <a class="link-2 techfont" href="https://www.linkedin.com/in/qiyue-zhao/">LinkedIn</a>
    {% if user.is_authenticated %}
    <a class="link-2 techfont" href="{% url 'blog:post_new' %}" >New Post</a>
    <a class="link-2 techfont" href="{% url 'blog:post_draft_list' %}">Drafts</a>
    <a class="link-2 techfont" href="{% url 'accounts:logout' %}" >Log out</a>
    <a class="link-1 navbar-right">Welcome: {{ user.username }}</a>
    {% else %}
    <a href="{% url 'accounts:login' %}" class="link-2 techfont">Log in</a>
    <a href="{% url 'accounts:signup' %}" class="link-2 techfont">Sign up</a>
    {% endif %}
  </nav>

  <div class="container" >
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts" >
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
